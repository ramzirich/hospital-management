<div class="input">
    <label>{{label}}</label>
    <input type={{type}} 
        [formControl]="control"
        placeholder="{{label}}"
        [ngClass]="(control.touched)? control.invalid? 'is-invalid':'is-valid':null">
    
    <div *ngIf="control.errors?.['required']">{{label}} is required</div>
    <div *ngIf="control.errors?.['email']">Invalid email format</div>
</div>
